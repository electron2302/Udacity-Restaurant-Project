<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#b56000">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/stylesP1.css">
  <link rel="preload" as="style" href="css/stylesP2.css" onload="this.rel='stylesheet'">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div id="headline">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="maincontent">
      <div id="map_placeholer" onclick="LoadMap()"><div class="centerText">Click to Load Map</div></div>
      <div id="map" role="application" aria-label="locations"></div>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
  </main>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl3Ry01CULX3p-0ICZIff2tSWniiMsTKY&libraries=places&callback=initMap"></script>  
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
